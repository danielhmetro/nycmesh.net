name: Deploy on push

on:
  push:
    branches:
    - 'new-design'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.NYCMESH_713_WEB }}
        name: id_rsa # optional
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        config: ${{ secrets.CONFIG }} # ssh_config; optional
        if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
    - name: Pull
      run: ssh support@199.170.132.101 "cd /home/support/nycmesh.net && /usr/bin/git reset --hard HEAD && /usr/bin/git pull origin new-design"
